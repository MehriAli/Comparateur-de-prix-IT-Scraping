<!-- catg header banner section -->
<section id="aa-catg-head-banner">
  <img
    src="assets/img/disque-externe.jpg"
    height="450"
    width="1500"
    alt="fashion img"
  />
  <div class="aa-catg-head-banner-area">
    <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Disque Dur Externe</h2>
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li class="active">Disque Dur Externe</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<!-- / catg header banner section -->

<section id="aa-product-category">
  <div class="container">
    <div class="row">
      <div class="col-lg-11 col-md-11 col-sm-11 col-md-push-1">
        <div class="aa-product-catg-content">
          <div class="aa-product-catg-head">
            <div class="aa-product-catg-head-left"></div>
            <div class="aa-product-catg-head-right">
              <a id="grid-catg" href="#"><span class="fa fa-th"></span></a>
              <a id="list-catg" href="#"><span class="fa fa-list"></span></a>
            </div>
          </div>
          <div
            *ngIf="disques && disques.length"
            class="aa-product-catg-body"
          >
            <ul *ngFor="let product of disques" class="aa-product-catg">
              <!-- start single product item -->
              <li>
                
                <figure>
                  <a class="aa-product-img" href="#"
                    ><img
                      src="{{ product.image }}"
                      alt="polo shirt img"
                      width="250"
                      height="300"
                  /></a>
                  <a href="{{ product.lien }}" class="aa-add-card-btn"
                    ><span class="fa fa-shopping-cart"></span>Visit Link
                  </a>
                  <figcaption>
                    <h4 class="aa-product-title">
                      <a href="#"> {{ product.marque }} </a>
                    </h4>
                    
                    <span class="aa-product-price"> {{ product.prix }} DT  </span>
                    <br /><span class="aa-product-price"></span>
                    <p class="aa-product-descrip">
                      {{ product.breifDescription }}
                    </p>
                    
                  </figcaption>
                </figure>
                <!-- product badge -->
                <span class="aa-badge aa-sale" href="#">{{
                  product.dispo
                }} {{ product.site }}</span>
              </li>
            </ul>
          </div>
          <div class="aa-product-catg-pagination">
            <nav>
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                  <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / product category -->

<!-- Subscribe section -->
<section id="aa-subscribe">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-subscribe-area">
          <h3>Subscribe our newsletter</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, velit!
          </p>
          <form action="" class="aa-subscribe-form">
            <input type="email" name="" id="" placeholder="Enter your Email" />
            <input type="submit" value="Subscribe" />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / Subscribe section -->
